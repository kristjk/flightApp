<!DOCTYPE html>
<html ng-app="flightApp">
    <head lang="en">
        <meta charset="utf-8">
        <title>Flight information</title>  
        <link rel="stylesheet" type="text/css" href="http://angular-ui.github.com/ng-grid/css/ng-grid.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
        <script type="text/javascript" src="http://angular-ui.github.com/ng-grid/lib/ng-grid.debug.js"></script>
        <script type="text/javascript" src="myController.js"></script>
        <script type="text/javascript" src="flightService.js"></script>
    </head>
    <body ng-controller="myController">
      <h1>Flight information</h1>
      Select arrivals or departures<br/>
      <select ng-model="type" ng-change="getFlights(type)"
        ng-options="type as type.name for type in types">
      </select>
      <div class="gridStyle" ng-grid="gridOptionsArrivals" width="250px" ng-show="showArrivals()"></div>
      <div class="gridStyle" ng-grid="gridOptionsDepartures" width="250px" ng-show="showDepartures()"></div>
    </body>
</html>
